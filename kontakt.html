  <body class="kontaktPage">
    <header>

      </nav>
    </header>
    <section id="formular">
      <h2>Kontakt</h2>
      <div id="kontaktFormular">
        <form
          action="SENDEADRESSE"
          id="ft-form"
          method="post"
          accept-charset="UTF-8"
        >
          <fieldset class="noSpace">
            <label>
              Anrede:
              <input type="text" name="Anrede" required />
            </label>
          </fieldset>
          <fieldset class="noSpace">
            <label>
              Vorname:
              <input type="text" name="Vorname" required />
            </label>
          </fieldset>
          <fieldset>
            <label>
              Name:
              <input type="text" name="Name" required />
            </label>
          </fieldset>
          <fieldset>
            <label class="extraSpace">
              E-Mail:
              <input type="text" name="E-Mail" required />
            </label>
          </fieldset>
          <fieldset>
            <label class="extraSpace">
              Betreff:
              <input type="text" name="Betreff" required />
            </label>
          </fieldset>
          <fieldset>
            <label id="message">
              Nachricht:<br />
              <input id="messageBox" type="text" name="Nachricht" required />
            </label>
          </fieldset>
          <div>
            <input type="text" name="_gotcha" value="" style="display: none" />
            <input class="btn" type="submit" value="Senden" />
          </div>
        </form>
      </div>
    </section>
